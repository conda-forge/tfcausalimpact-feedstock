{% set name = "tfcausalimpact" %}
{% set version = "0.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tfcausalimpact-{{ version }}.tar.gz
  sha256: 22b65a4e0e7e71c35f2e3aa524b0d2c611e356ca1af0f5609fa56bc8a956e081

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - flake8
    - isort
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.13
    - jinja2
    - pandas >=1.3.5,<=2.2
    - tensorflow >=2.10
    - tensorflow-probability >=0.18,<=0.24
    - matplotlib-base

    # tensorflow-probaility[tf]
    - tf-keras >=2.10

test:
  imports:
    - causalimpact
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/WillianFuks/tfcausalimpact
  summary: Python version of Google's Causal Impact model on top of Tensorflow Probability.
  dev_url: https://github.com/WillianFuks/tfcausalimpact
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
