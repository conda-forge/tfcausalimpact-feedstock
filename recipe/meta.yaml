{% set name = "tfcausalimpact" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tfcausalimpact-{{ version }}.tar.gz
  sha256: bcc21c3c48b59f329c02c8d94b87a8802e22e54da86c855500e1bf3b65529f38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.0,<3.12
    - flake8
    - isort
    - pip
  run:
    - python >=3.0,<3.12
    - jinja2
    - pandas >=1.3.5
    - tensorflow >=2.10
    - tensorflow-probability >=0.18
    - matplotlib-base

test:
  imports:
    - causalimpact
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/WillianFuks/tfcausalimpact
  summary: Python version of Google's Causal Impact model on top of Tensorflow Probability.
  dev_url: https://github.com/WillianFuks/tfcausalimpact
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
